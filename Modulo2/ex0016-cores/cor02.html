<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS3</title>
    <style>
        * { /* configurações globais das CSS */
          height: 100%;  
        }
     body{
        background-image: linear-gradient(-45deg, #8808FD 80%,#E800EF, #FE0084, #FF3F26, #FFBF00); /* esse é o gradiente do instagram. Você também pode definir o quanto da cor que vai ser usada na sua página usando uma porcentagem logo após a informação da cor como está na cor "#8808FD 80%"*/
        background-attachment: fixed;
     }   
    </style>
</head>
<body>
<h1>Testando Gradiente</h1>   
</body>
</html>
