<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexm" value="M"><label for="isexm">Masculino</label><br>
            <input type="radio" name="sexo" id="isexf" value="F"><label for="isexf">Feminino</label><br>
            <!--Quando coloca o mesmo 'name' no fieldset com inputs tipo 'radio', o usuário seleciona apenas uma alternativa
            
            O posicionamento do 'value' no fim das tags de input, facilita o reconhecimento da alternativa na URL/back-->
        </fieldset>
        <fieldset>
            <legend>Esporter favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label><br>
            <input type="checkbox" name="esfuts" id="iesfuts"><label for="iesfuts">Futsal</label>
            <!--O comando 'checked' é utilizado pra iniciar o input já marcado. Aparece "on" na URL-->
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
