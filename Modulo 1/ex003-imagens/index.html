<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1> 
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>   
    <img src="Logo-HTML5.png" alt="Logo HTML5">
    <p>Também podemos carregar imagens em subpastas pela mesma função ctrl+space, utilizando a interatividade do VSCODE</p>
    <img src="CSS3-logo.png" alt="Logo CSS3">
    <hr>
    <p>Também podemos carregar imagens com links externos</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Svelte.png?20200103145129" alt="Simbolo tirado direto da web"> <!-- URL! -->

</body>
</html>
